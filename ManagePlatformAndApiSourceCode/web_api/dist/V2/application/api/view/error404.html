<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Simplify Admin</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap core CSS --> 
	    <link href="__PUBLIC__/main/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Font Awesome -->
		<link href="__PUBLIC__/main/css/font-awesome.min.css" rel="stylesheet">

		<!-- ionicons -->
		<link href="__PUBLIC__/main/css/ionicons.min.css" rel="stylesheet">
		
		<!-- Simplify -->
		<link href="__PUBLIC__/main/css/simplify.min.css" rel="stylesheet">
        
        <style>
		.error-wrapper .error-inner { width:auto}
		.error-wrapper .error-inner .error-type{ font-size:8em}
		.error-wrapper .error-inner h1{ color:#ccc}
		.error-wrapper .error-inner p{ font-size:16px;  padding:8px; margin:auto}
		.error-wrapper .error-inner .jump{ color:red; font-size:14px}
		.error-wrapper .error-inner .jump #wait{ font-size:22px; }
		</style> 
	
  	</head>

  	<body class="light-background">
		<div class="wrapper no-navigation">
			<div class="error-wrapper">
				<div class="error-inner">
					<div class="error-type animated">404</div>
					<h1>Page Not Found</h1>
					<p>对不起,没有找到您所需要的页面,可能是URL不确定,或者页面已被移除。</p>
                    <p class="jump">
                        <b id="wait">5</b> 秒后自动跳转到首页
                    </p>
					<div class="m-top-md">
						<a  id="href" href="{:Config('APP_DOMAIN_URL')}weixin" class="btn btn-default  btn-sm text-upper ">立即返回首页</a>
					</div>
				</div><!-- ./error-inner -->
			</div><!-- ./error-wrapper -->
		</div><!-- /wrapper -->

		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		
		<!-- Jquery -->
		<script src="__PUBLIC__/main/js/jquery-1.11.1.min.js"></script>
		
		<!-- Bootstrap -->
	    <script src="__PUBLIC__/main/bootstrap/js/bootstrap.min.js"></script>
		
		<!-- Slimscroll -->
		<script src="__PUBLIC__/main/js/jquery.slimscroll.min.js"></script>
		
		<!-- Popup Overlay -->
		<script src="__PUBLIC__/main/js/jquery.popupoverlay.min.js"></script>

		<!-- Modernizr -->
		<script src="__PUBLIC__/main/js/modernizr.min.js"></script>
		
		<!-- Simplify -->
		<script src="__PUBLIC__/main/js/simplify/simplify.js"></script>

		<script> 
			(function(){  
				var wait = document.getElementById('wait')
				var href = document.getElementById('href').href;  
				var interval = setInterval(function(){
					var time = --wait.innerHTML;
					 
					if(time <= 0) {
						location.href = href;
						clearInterval(interval);
					};
				}, 1000);
			})()
			
			$(function()	{
				setTimeout(function() {
					$('.error-type').addClass('animated');
				},100); 
			});
		</script> 
	</body>
</html>
