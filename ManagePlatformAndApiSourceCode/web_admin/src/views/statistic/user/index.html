<script>

  //区块轮播切换
  layui.use(['admin', 'carousel', 'echarts'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,carousel = layui.carousel
    ,element = layui.element
    ,device = layui.device()
    ,echarts = layui.echarts;

    //轮播切换
    $('.layadmin-carousel').each(function(){
      var othis = $(this);
      carousel.render({
        elem: this
        ,width: '100%'
        ,arrow: 'none'
        ,interval: othis.data('interval')
        ,autoplay: othis.data('autoplay') === true
        ,trigger: (device.ios || device.android) ? 'click' : 'hover'
        ,anim: othis.data('anim')
      });
    });
    
    element.render('progress');

    admin.req({
      url : layui.setter.ApiUrl.HostAddress + layui.setter.ApiUrl.StatisticData   
      ,type:"GET"
      ,data:{"type":"user"}
      ,done: function(res){
        if (res.errorcode === 0)
        {
          $("#totalall").html(res.data.totalall);
          $("#totalweek").html(res.data.totalweek);
          $("#appall").html(res.data.appall);
          $("#appweek").html(res.data.appweek);
          $("#miniall").html(res.data.miniall);
          $("#miniweek").html(res.data.miniweek);

            var echartsApp = [], options = [
              {
                tooltip : {
                  trigger: 'axis'
                },
                calculable : true,
                legend: {
                  data:['总用户数','App端','小程序端']
                },
                
                xAxis : [
                  {
                    type : 'category',
                    data : res.data.categorylist
                  }
                ],
                yAxis : [
                  {
                    type : 'value',
                    name : '',
                    axisLabel : {
                      formatter: '{value}'
                    }
                  },
                  {
                    type : 'value',
                    name : '',
                    axisLabel : {
                        formatter: '{value}'
                    }
                  }
                ],
                series : [
                  {
                    name:'总用户数',
                    type:'line',
                    data:res.data.totallist
                  },
                  {
                    name:'App端',
                    type:'line',
                    //yAxisIndex: 1,
                    data:res.data.applist
                  },
                  {
                    name:'小程序端',
                    type:'line',
                    data:res.data.minilist
                  }
                ]
              }
            ]
            ,elemDataView = $('#LAY-index-pagetwo').children('div')
            ,renderDataView = function(index){
              echartsApp[index] = echarts.init(elemDataView[index], layui.echartsTheme);
              echartsApp[index].setOption(options[index]);
              window.onresize = echartsApp[index].resize;
            };
            //没找到DOM，终止执行
            if(!elemDataView[0]) return;
            renderDataView(0);


        }
      }
    }); 






    
  });



</script>
